<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game - Play</title>
</head>
<body>
    <pre>{{ logo }}</pre>

    <h2>Your Cards</h2>
    <p>{{ user_cards }}</p>
    <p>Current score: {{ user_score }}</p>

    <h2>Computer's First Card</h2>
    <p>{{ computer_card }}</p>

    <form action="/play" method="post">
        <input type="submit" name="action" value="draw">
        <input type="submit" name="action" value="pass">
    </form>
</body>
</html>
